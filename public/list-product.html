<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Head-To-Toe : List Product</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css property/list-product.css" />
    <link rel="stylesheet" href="css property/style2.css" />
    <link rel="icon" type="image/png" href="./images/H2T LogoB Small.png" />
    <script
      src="https://kit.fontawesome.com/854f8a6196.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <section id="header">
      <nav></nav>
    </section>

    <!-- End of Navbar -->

    <!-- Page Content -->
    <header class="list-product-header">
      <div class="list-product-header-container">
        <button class="back-btn">
          <i class="fas fa-arrow-left"></i>
          <p>Back to Products</p>
        </button>
        <h1>List Product</h1>
        <button class="draft-btn">
          <i class="fas fa-file-alt"></i>
          <p>Save as Draft</p>
        </button>
      </div>
    </header>
    <!-- End of Page Content -->

    <!-- Main Content -->
    <main class="list-product-main">
      <form class="list-product-form">
        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <h2 class="image-upload-title">Image Upload</h2>
          <p class="upload-hint">First image will be used as the main image.</p>

          <div class="image-grid">
            <!-- Main Image -->
            <div class="image-item main-image">
              <input
                type="file"
                id="mainImage"
                accept="image/*"
                class="file-input"
              />
              <label for="mainImage" class="file-label">
                <div class="preview-container">
                  <i class="fas fa-plus upload-icon"></i>
                  <span class="upload-text"> Main Image </span>
                  <img
                    src=""
                    alt="Preview"
                    class="image-preview"
                    style="display: none"
                  />
                </div>
              </label>
              <button class="remove-image-btn" style="display: none">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>

            <!-- Additional Images -->
            <div class="image-item">
              <input
                type="file"
                id="image2"
                accept="image/*"
                class="file-input"
              />
              <label for="image2" class="file-label">
                <div class="preview-container">
                  <i class="fas fa-plus upload-icon"></i>
                  <span class="upload-text"> Add Image </span>
                  <img
                    src=""
                    alt="Preview"
                    class="image-preview"
                    style="display: none"
                  />
                </div>
              </label>
              <button class="remove-image-btn" style="display: none">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
            <div class="image-item">
              <input
                type="file"
                id="image3"
                accept="image/*"
                class="file-input"
              />
              <label for="image3" class="file-label">
                <div class="preview-container">
                  <i class="fas fa-plus upload-icon"></i>
                  <span class="upload-text"> Add Image </span>
                  <img
                    src=""
                    alt="Preview"
                    class="image-preview"
                    style="display: none"
                  />
                </div>
              </label>
              <button class="remove-image-btn" style="display: none">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
            <div class="image-item">
              <input
                type="file"
                id="image4"
                accept="image/*"
                class="file-input"
              />
              <label for="image4" class="file-label">
                <div class="preview-container">
                  <i class="fas fa-plus upload-icon"></i>
                  <span class="upload-text"> Add Image </span>
                  <img
                    src=""
                    alt="Preview"
                    class="image-preview"
                    style="display: none"
                  />
                </div>
              </label>
              <button class="remove-image-btn" style="display: none">
                <i class="fas fa-trash-alt"></i>
              </button>
            </div>
            <!-- Add more image upload boxes as needed -->
          </div>
        </div>
        <!-- End of Image Upload Section -->

        <div class="upload-requirement">
          <p>
            <i class="fas fa-exclamation-triangle"></i>
            <small
              >Upload up to 4 images. (JPEG, PNG, WEBP) * Max 5MB each</small
            >
          </p>
        </div>

        <!-- Product Details Section -->
        <div class="product-details-section">
          <div class="form-group">
            <label for="productName">Product Name</label>
            <input type="text" id="productName" />
          </div>
        </div>
        <!-- End of Product Details Section -->
        <div class="form-row">
          <div class="form-group">
            <label>Size *</label>
            <select name="size" id="size">
              <option value="">Select Size</option>
              <option value="US 6">US 6</option>
              <option value="US 7">US 7</option>
              <option value="US 8">US 8</option>
              <option value="US 9">US 9</option>
              <option value="US 10">US 10</option>
            </select>
          </div>
          <div class="form-group">
            <label>Condition *</label>
            <select name="condition" id="condition">
              <option value="">Select Condition</option>
              <option value="new">New</option>
              <option value="used">Used</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Description *</label>
          <textarea name="description" id="description" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label>Price *</label>
          <div class="price-input">
            <span class="currency">$</span>
            <input type="number" id="price" step="0.01" required />
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button class="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">List Product</button>
        </div>
        <!-- End of Form Actions -->
      </form>
    </main>
    <!-- End of Main Content -->

    <script src="js/list-product.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
