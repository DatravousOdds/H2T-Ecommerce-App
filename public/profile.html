<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="css property/style2.css" />
    <link rel="stylesheet" href="css property/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/854f8a6196.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./images/H2T LogoB Small.png" />
    <title>Head-To-Toes : Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <section id="header">
      <nav></nav>
    </section>

    <section class="section-p1">
      <div class="nav-wrapper">
        <div id="left-navigation">
          <div id="left-nav-wrapper" class="lf-wrapper">
            <ul>
              <li>
                <a href="#"><i class="fa-regular fa-user"></i></a>Profile
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-wallet"></i></a>Payment
                Information
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-hand-holding-dollar"></i></a
                >Selling
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-bookmark"></i></a>Favorites
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-bell"></i></a>Notification
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-sack-dollar"></i></a>Purchases
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-gear"></i></a>Settings
              </li>
              <li>
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i></a
                >Log out
              </li>
            </ul>
          </div>
        </div>
        <div id="right-navigation">
          <div id="profile-section" class="pfp">
            <div id="pfp-section" class="pfp-img">
              <img src="/images/1.png" alt="profile picture" />
            </div>
            <div id="bio-section">
              <div id="timestamp-container" class="ts-container">
                <i class="fa-solid fa-clock"></i>
                <h3 class="timestamp">Joined 2024</h3>
              </div>

              <div class="btn-wrapper">
                <button>
                  <i
                    class="fa-solid fa-arrow-up-from-bracket"
                    style="padding: 5px"
                  ></i
                  >Upload
                </button>
                <button>Remove</button>
              </div>
              <div id="bio" class="spacing">
                <textarea placeholder="Enter a bio..."></textarea>
              </div>
              <div id="user-stats">
                <div id="followers">
                  <div ><h5>12</h5></div>
                  <div>followers</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
    <script src="js/footer.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/home.js"></script>
  </body>
