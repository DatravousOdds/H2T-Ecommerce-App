<!-- Sneakers Form (Your Original) -->
            <div class="form-wrapper" id="sneakers-form" data-category="sneaker" style="display: block;">
              <div class="form-input-row">
                <div class="form-input">
                  <label for="sneaker-brand">Brand <span class="required">*</span></label>
                  <input
                    type="text"
                    id="sneaker-brand"
                    name="brand"
                    placeholder="e.g., Nike, Adidas, Jordan"
                    required
                    aria-required="true"
                  />
                </div>
                <div class="form-input">
                  <label for="sneaker-model">Model <span class="required">*</span></label>
                  <input
                    type="text"
                    id="sneaker-model"
                    name="model"
                    placeholder="e.g., Air Jordan 1, Yeezy 350"
                    required
                    aria-required="true"
                  />
                </div>
              </div>

              <div class="form-input-row">
                <div class="form-input">
                  <label for="sneaker-size">Size <span class="required">*</span></label>
                  <select name="size" id="sneaker-size" required aria-required="true">
                    <option value="">Select size...</option>
                    <option value="US M 4">US M 4</option>
                    <option value="US M 4.5">US M 4.5</option>
                    <option value="US M 5">US M 5</option>
                    <option value="US M 5.5">US M 5.5</option>
                    <option value="US M 6">US M 6</option>
                    <option value="US M 6.5">US M 6.5</option>
                    <option value="US M 7">US M 7</option>
                    <option value="US M 7.5">US M 7.5</option>
                    <option value="US M 8">US M 8</option>
                    <option value="US M 8.5">US M 8.5</option>
                    <option value="US M 9">US M 9</option>
                    <option value="US M 9.5">US M 9.5</option>
                    <option value="US M 10">US M 10</option>
                    <option value="US M 10.5">US M 10.5</option>
                    <option value="US M 11">US M 11</option>
                    <option value="US M 11.5">US M 11.5</option>
                    <option value="US M 12">US M 12</option>
                    <option value="US M 12.5">US M 12.5</option>
                    <option value="US M 13">US M 13</option>
                    <option value="US M 13.5">US M 13.5</option>
                    <option value="US M 14">US M 14</option>
                    <option value="US M 15">US M 15</option>
                  </select>
                </div>
                <div class="form-input">
                  <label for="sneaker-condition">Condition <span class="required">*</span></label>
                  <select
                    name="condition"
                    id="sneaker-condition"
                    class="condition-select"
                    required
                    aria-required="true"
                  >
                    <option value="">Select condition...</option>
                    <option value="new">New with Box</option>
                    <option value="new-no-box">New without Box</option>
                    <option value="like-new">Like New</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="worn">Well Worn</option>
                  </select>
                </div>
              </div>

              <div class="form-input-row">
                <div class="form-input">
                  <label for="sneaker-color">Color</label>
                  <input
                    type="text"
                    id="sneaker-color"
                    name="color"
                    placeholder="e.g., Black/Red, White"
                  />
                </div>
                <div class="form-input">
                  <label for="sneaker-year">Release Year</label>
                  <input
                    type="number"
                    id="sneaker-year"
                    name="year"
                    placeholder="e.g., 2023"
                    min="1980"
                    max="2025"
                  />
                </div>
              </div>

              <div class="form-input">
                <label for="sneaker-additionalDetails">Additional Details</label>
                <textarea
                  id="sneaker-additionalDetails"
                  class="additional-details"
                  name="additionalDetails"
                  placeholder="Any additional information about the sneakers..."
                  rows="4"
                  aria-describedby="sneakerDetailsHelp"
                ></textarea>
                <small id="sneakerDetailsHelp" class="form-text"
                  >Include details about box condition, accessories, defects, or special features</small
                >
              </div>
            </div>
