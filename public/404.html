<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page not found - User Lost</title>

    <link rel="stylesheet" href="css/style2.css" />
    <link rel="stylesheet" href="css/404.css" />
  </head>
  <body>
    <section id="header">
      <a href="/"><img src="images/H2T LogoB Small.png" class="logo" /></a>
      <nav class="navbar"></nav>

      <div id="mobile">
        <a href="/cart"><i class="far fa-shopping-bag"></i></a>
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>

    <section id="error-404" class="four-0-four">
      <div class="error-wrapper">
        <div>
          <h1>404</h1>
          <p class="four-0-four-msg">
            Looks like you are lost. This page isn't available
          </p>
        </div>

        <div class="error-navigation">
          <div>
            <a href="/">Go back Home</a>
          </div>
          <div>
            <a href="#">Keep Shopping</a>
          </div>
        </div>
      </div>
    </section>

    <section id="newsletter" class="section-p1 section-m1">
      <div class="newstext">
        <!-- change later, look at planning sheet -->
        <h4>Sign Up for Newsletter</h4>
        <!-- change later, look at planning sheet -->
        <p>
          Get E-mail updates about latest shop and <span>special offers</span>
        </p>
      </div>
      <div class="form">
        <input type="text" placeholder="  Your email address" />
        <button class="normal">Sign Up</button>
      </div>
    </section>
    <footer class="section-p1"></footer>
    <script src="js/footer.js"></script>
    <script type="module" src="js/nav.js"></script>
  </body>
</html>
