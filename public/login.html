<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="css/Loginpg.css" />
    <link rel="stylesheet" href="css/signup.css" />
    <title>Head-To-Toes : Log In</title>
  </head>
  <body>
    <img src="images/loader.gif" class="loader" alt="" />

    <div class="alert-box">
      <img src="images/error.png" class="alert-img" alt="" />
      <p class="alert-msg">Error message</p>
    </div>

    <div class="login-container">
      <a href="/"><img src="images/white logo.jpg" class="logo" alt="" /></a>
      <div class="login-form">
        <input type="email" autocomplete="off" id="email" placeholder="email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="password"
        />
        <button class="submit-btn">Log in</button>
        <a href="/reset-password" class="forgot-password-link"
          >Forgot password?</a
        >
      </div>
      <a href="/signup" class="link"
        >Don't have an account? <span class="signup-link">Sign up here</span>
      </a>
      <div class="rights">
        <p>
          &copy; 2023, Head-To-Toe etc - Ecommerce website. All rights Reserved.
        </p>
      </div>
    </div>

    <script src="js/core/token.js"></script>
    <script type="module" src="js/auth/auth.js"></script>
  </body>
</html>
