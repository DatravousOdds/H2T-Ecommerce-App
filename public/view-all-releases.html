<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Your existing head content is good, but remove duplicate links -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./images/H2T LogoB Small.png" />
    <title>Head-To-Toe : View All Releases</title>
    <link rel="stylesheet" href="css property/view-all-releases.css" />
    <link rel="stylesheet" href="css property/style2.css" />
    <script
      src="https://kit.fontawesome.com/854f8a6196.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <section id="header">
      <nav></nav>
    </section>

    <!-- Page Header -->
    <section id="page-header" class="releases-header">
      <h1>Upcoming Releases</h1>
      <p>Stay ahead of the game with our comprehensive release calendar.</p>
    </section>

    <!-- Filter Section -->
    <section id="filter-section" class="section-p1">
      <div class="filter-container">
        <!-- Filter Header -->
        <div class="header-container">
          <i class="bi bi-funnel"></i>
          <h2>Filter</h2>
        </div>

        <!-- Filter Options -->
        <div class="filter-options">
          <!-- Release Month -->
          <div class="filter-option">
            <select class="filter-select">
              <option value="">Month</option>
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
            </select>
          </div>

          <!-- Release Year     -->
          <div class="filter-option">
            <select class="filter-select">
              <option value="">Year</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
              <option value="2026">2026</option>
            </select>
          </div>

          <!-- Release Brand -->
          <div class="filter-option">
            <label for="brand">Brand</label>
            <input type="checkbox" id="brand" name="brand" value="nike" />
            <label for="brand">Nike</label>
            <input type="checkbox" id="brand" name="brand" value="jordan" />
            <label for="brand">Jordan</label>
            <input type="checkbox" id="brand" name="brand" value="adidas" />
            <label for="brand">Adidas</label>
          </div>
        </div>
      </div>
    </section>

    <!-- Newsletter section is good as is -->
    <section id="newsletter" class="section-p1">
      <!-- Your existing newsletter content -->
    </section>

    <!-- Footer -->
    <footer class="section-m1"></footer>

    <!-- Scripts -->
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/view-all-releases.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
