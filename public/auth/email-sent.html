<!DOCTYPE html>
<html lang="en">
<head>
    
    <script src="https://kit.fontawesome.com/854f8a6196.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/components/email-sent.css" />
    <title>Head-To-Toe : Email Reset</title>
</head>
<body>
    <div class="email-sent-container">
        <!-- Email Logo-->
         <div class="email-sent-logo">
           <i class="fa-solid fa-circle-check"></i> 
         </div>
        
        <div class="email-sent-content">
            <h1>Check Your Email </h1>
            <p>We've sent password reset instructions to <span id="email">youremail@email.com</span></p>
            <p>If you don't see the email, please check your spam or junk folder.</p>
            <a href="/" class="back-to-login-link">Back to Login</a>
        </div>
        <div id="resend" class="email-resend-container">
            <p>Didn't receive the email?</p>
                <button id="resend-btn" class="resend-btn">
                    <i class="fa-solid fa-arrows-rotate"></i>
                    Resend Email
                    
    </div>
</body>
</html>
