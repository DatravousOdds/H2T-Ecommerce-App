
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
  <link rel="stylesheet" href="./signup.html">
  <link rel="stylesheet"  href="./css property/signup.css">
  <title>Head-To-Toes : Log In</title>
</head>
<body>

  <img src="images/loader.gif" class="loader" alt="">

<div class="alert-box">
  <img src="images/error.png" class="alert-img" alt="">
  <p class="alert-msg">Error message</p>
</div>

  <div class="container">
    <a href="/"><img src="images/white logo.jpg" class="logo" alt=""></a>
    <div>
      <input type="email" autocomplete="off" id="email" placeholder="email">
      <input type="password" autocomplete="off" id="password" 
      placeholder="password">
      <button class="submit-btn">Log in</button>
    </div>
    <a href="/signup" class="link">Don't have an account sign up here</a>
  </div>
  
  
  <script src="js/token.js"></script>
  <script src="js/form.js"></script>

</body>
</html>
