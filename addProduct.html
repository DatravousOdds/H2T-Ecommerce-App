<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head-To-Toe : Add Product</title>

    <link rel="stylesheet" href="../css property/signup.css">
    <link rel="stylesheet" href="../css property/addProduct.css">
</head>

<body>

    <img src="../images/loader.gif" class="loader" alt="">

    <div class="alert-box">
        <img src="../images/error.png" class="alert-img" alt="">
        <p class="alert-msg"></p>
    </div>

   <a href="index.html"> <img src="../images/H2T Logo copy Small.jpeg" class="logo" alt=""></a>

    <div class="form">
        <input type="text" id="product-name" placeholder="product name">
        <input type="text" id="short-des" placeholder="short description
        about the product">
        <textarea id="des" placeholder="detail description"></textarea>


        <!-- product image-->
        <div class="product-info">
            <div class="product-image">
                <p class="text">product image</p>
            </div>
            <div class="upload-image-sec">
                <!-- image upload -->
                <p class="text"><img src="../images/camera.png" alt="">upload image</p>
                <div class="upload-catalouge">
                    <input type="file" class="imageupload" id="file-upload-btn" accept="image/png, image/jpeg" hidden>
                    <label for="file-upload-btn" class="upload-image"></label>
                    <input type="file" class="imageupload" id="second-file-upload-btn" accept="image/png, image/jpeg" hidden>
                    <label for="second-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="imageupload" id="third-file-upload-btn" accept="image/png, image/jpeg" hidden>
                    <label for="third-file-upload-btn" class="upload-image"></label>
                    <input type="file" class="imageupload" id="fourth-file-upload-btn" accept="image/png, image/jpeg" hidden>
                    <label for="fourth-file-upload-btn" class="upload-image"></label>
                </div>
            </div>
            <div class="select-sizes">
                <p class="text">size available</p>
                <div class="sizes">
                    <input type="checkbox" class="s-checkbox" id="xs" value="xs">
                    <input type="checkbox" class="s-checkbox" id="s" value="s">
                    <input type="checkbox" class="s-checkbox" id="m" value="m">
                    <input type="checkbox" class="s-checkbox" id="l" value="l">
                    <input type="checkbox" class="s-checkbox" id="xl" value="xl">
                    <input type="checkbox" class="s-checkbox" id="xxl" value="xxl">
                    <input type="checkbox" class="s-checkbox" id="xxxl" value="xxxl">
                </div>
            </div>
        </div>

        <div class="product-price">
            <input type="number" id="actual-price" placeholder="actual price">
            <input type="number" id="discount" placeholder="discount percentage">
            <input type="number" id="s-price" placeholder="selling price">
        </div>

        <input type="number" id="stock" min="20" placeholder="item in stocks
        (minimum 20)">

        <textarea id="tags" placeholder="Enter categories here, for example - Men,
        Jeans, Blue, Jeans, Rough jeans (you should add men or women at start)">
    </textarea>

    <input type="checkbox" class="checkbox" id="tac" checked>
    <label for="tac">clothing take 30% from your total sell</label>

    <div class="buttons">
        <button class="btn" id="add-btn">add product</button>
        <button class="btn" id="save-btn">save draft</button>
    </div>
    </div>


    <script src="../js/token.js"></script>
    <script src="../js/addProduct.js"></script>

</body>

</html>
